{% extends 'ciudadanos/index.html' %}
{% block titulo %}Registro Profesional sin rural{% endblock %}
{% block miga %}<a href="/">Inicio</a>{% endblock %}
{% block content %}
<form action="/servicios/registro/pro/no/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
        <li>
            <span>Copia del diploma:</span>
            <div class="inp">
                <input id="id_diploma" name="diploma" type="file" required />
                <label for="id_diploma"><i class="micon">cloud_upload</i> <span>Seleccionar Archivo</span></label>
            </div>
        </li>
        <li>
            <span>Copia del acta de grado:</span>
            <div class="inp">
                <input id="id_acta" name="acta" type="file" required />
                <label for="id_acta"><i class="micon">cloud_upload</i> <span>Seleccionar Archivo</span></label>
            </div>
        </li>
        <li>
            <span>Copia ampliada (150) de la cedula de ciudadania:</span>
            <div class="inp">
                <input id="id_cedula" name="cedula" type="file" required />
                <label for="id_cedula"><i class="micon">cloud_upload</i> <span>Seleccionar Archivo</span></label>
            </div>
        </li>
        <li>
            <input type="submit" value="Enviar"/>
        </li>
    </ul>
</form>
{% endblock %}
